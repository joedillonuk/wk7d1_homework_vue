<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <form v-on:submit.prevent="saveNewItem">
      <!-- <label for="new-item">New to-do:</label> -->
      <input type="text" id="new-item" v-model="newItem" name="to-do" placeholder="New to-do" required>
      <br>
      <input type="radio" id="one" value=true v-model="priority" name="to-do" required>
      <label for="High Priority">High Priority</label>
      <input type="radio" id="two" value=false v-model="priority" name="to-do">
      <label for="Low Priority">Low Priority</label>
      <br>
      <input type="submit" value="Save new item">

    </form>


<ul>
  <li v-for="(item, index) in items" v-bind:class="item.highPriority ? 'high-priority' : 'low-priority'">
  <span>{{item.name}}</span>
  <span v-if="item.highPriority">HIGH PRIORITY</span>
  </li>
</ul>

  </div>
</body>
</html>
